# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify --file pom.xml
    - name: Zip maven
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r target.zip target
    - name: Upload target
      uses: actions/upload-artifact@v2.2.4
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: target.zip
    - name: Clone testing framework
      run: git clone --recurse-submodules https://git.scc.kit.edu/IPDSnelting/mjtest.git
    - name: Run lexer tests
      working-directory: mjtest
      run: MJ_RUN="../Compiler/run" ./mjt.py lexer
    
        
